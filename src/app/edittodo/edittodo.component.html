<mat-card>
    <mat-card-header>
        <!-- <mat-card-title>Edit Todo {{ editTodoData.todoDescription}} kkk</mat-card-title> -->
        <mat-card-title>Edit Todo</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <mat-form-field>
            <input matInput readonly [(ngModel)]='editTodoData.id' id="readonly1" name="readonly1" placeholder="ID" />
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput type="text" id="t1" name="todoDescription" placeholder="Todo-Description" autocomplete="off"
                [(ngModel)]='editTodoData.todoDescription' />
        </mat-form-field>
        <br>


        <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" type="text" id="t2" name="todo_date" placeholder="Todo-Date"
                autocomplete="off" [(ngModel)]='editTodoData.todo_date' />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <br>
        <mat-slide-toggle (change)='isDone($event)' [checked]='editTodoData.isDone'>Activity Completed
        </mat-slide-toggle>

    </mat-card-content>
    <mat-card-actions align="start">
        <button mat-raised-button matDialogClose color="warn">No</button>
        <button mat-raised-button (click)="saveEditedTodo()" color="primary">Yes</button>

    </mat-card-actions>

</mat-card>
