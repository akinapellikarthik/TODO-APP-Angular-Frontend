<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="todo-description">
            <th mat-header-cell *matHeaderCellDef> todo-description </th>
            <td mat-cell *matCellDef="let element"> {{element.todoDescription}} </td>
          </ng-container>

          <ng-container matColumnDef="is-done">
            <th mat-header-cell *matHeaderCellDef> is-done </th>
            <td mat-cell *matCellDef="let element"> {{element.isDone}} </td>
          </ng-container>

          <ng-container matColumnDef="todo-date">
            <th mat-header-cell *matHeaderCellDef> todo-date </th>
            <td mat-cell *matCellDef="let element"> {{element.todoDate}} </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
