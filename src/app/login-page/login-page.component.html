<div class="mat-display-2 mat-card-cvr">TODO-App</div>

<mat-card class="mat-card-cvr">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <mat-form-field>
            <input matInput placeholder="userName" id="username" name="username" autocomplete="off"
                [(ngModel)]='todoUser.username' />
        </mat-form-field>
        <br>
        <mat-form-field>
            <input type="password" matInput placeholder="password" id="password" name="password"
                [(ngModel)]='todoUser.passwd' />
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="warn" type="reset" style="align-content: space-between;">
            <mat-icon>clear</mat-icon>
            Reset
        </button>
        <button mat-raised-button color="primary" (click)='login()'>
            <mat-icon>login</mat-icon>
            Login
        </button>
    </mat-card-actions>
</mat-card>
